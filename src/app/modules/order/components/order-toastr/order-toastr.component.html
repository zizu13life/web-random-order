<div class="notyf__toast notyf__toast--success notyf__toast">
  <div class="notyf__wrapper">
    <div class="notyf__message">
      <div class="user order">
        <div class="avatar" [style.backgroundImage]="'url(' + order.user.avatar + ')'">
        </div>
        <div class="col">
          <div class="name">User take order: {{order.name}}</div>
          <div class="sub-name">{{order.user.firstName}} {{order.user.lastName}}</div>
        </div>
        <div class="date">{{order.linkedAt | date: "medium"}}</div>
      </div>
    </div>
  </div>
  <div
       class="notyf__ripple"
       style="background-color: rgb(61, 199, 99);"></div>
</div>
